<mat-card [ngClass]="IsMobile ? 'mat-card-mobile' : 'mat-card-desktop'">
  <mat-card-content [id]="CategoryId">
    <section>
      <mat-card-title>
        <a href="products/questions/{{CategoryId}}" class="nav__link" matInput>
          {{ Title }}
        </a>
      </mat-card-title>
      <mat-card-subtitle ngClass="categoryDescription">
        {{ Description }}
      </mat-card-subtitle>
      <mat-card-subtitle ngClass="categoryDescription">
        Последние результаты тестов
      </mat-card-subtitle>
      <mat-card-subtitle *ngIf="!Reverse" ngClass="categoryDescription">
        <div
          *ngIf="TestResultSpeak===''; then BlockLinkToPremiumExamSpeaking else BlockPersentExamSpeaking">
        </div>
        <ng-template #BlockLinkToPremiumExamSpeaking>
          Говорение: доступны для <a href="account/page" class="nav__link" matInput>"Premium user"</a>
        </ng-template>
        <ng-template #BlockPersentExamSpeaking>
          {{ "Говорение: " + TestResultSpeak }}
        </ng-template>
      </mat-card-subtitle>
      <mat-card-subtitle ngClass="categoryDescription">
        <div
          *ngIf="TestResultListen===''; then BlockLinkToPremiumListen else BlockPersentListen"></div>
        <ng-template #BlockLinkToPremiumListen>
          Аудирование: доступны для <a href="account/page" class="nav__link" matInput>"Premium user"</a>
        </ng-template>
        <ng-template #BlockPersentListen>
          {{ "Аудирование: " + TestResultListen }}
        </ng-template>
      </mat-card-subtitle>
      <mat-card-subtitle ngClass="categoryDescription">
        <div *ngIf="TestResultRead===''; then BlockLinkToPremiumRead else BlockPersentRead"></div>
        <ng-template #BlockLinkToPremiumRead>
          Чтение: доступны для <a href="account/page" class="nav__link" matInput>"Premium user"</a>
        </ng-template>
        <ng-template #BlockPersentRead>
          {{ "Чтение: " + TestResultRead }}
        </ng-template>
      </mat-card-subtitle>
      <div ngClass="sectionButtons">
        <button matButton="elevated" class="button-exam" (click)="openTestBottomSheet(
                CategoryId,
                Title,
                Reverse
              )">Тест
        </button>
        <button matButton="elevated" class="button-learn" (click)="openStudyBottomSheet(
                CategoryId,
                Title,
                Reverse
              )">Изучение
        </button>
      </div>
    </section>
  </mat-card-content>
</mat-card>
