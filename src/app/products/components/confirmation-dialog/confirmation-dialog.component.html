<div class="dialog">
  <h2 mat-dialog-title align="center">
    {{ data.Title }}
  </h2>
  <mat-dialog-content class="mat-typography">
    <h3>{{ data.Question }}</h3>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>No</button>
    <a [routerLink]="[data.route, data.params]" class="nav__link">
      <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    </a>
  </mat-dialog-actions>
</div>
