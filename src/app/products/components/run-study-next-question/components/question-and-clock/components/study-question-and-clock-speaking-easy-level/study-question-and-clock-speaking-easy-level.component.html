<div class="main-div">
  <div [ngClass]="isMobile ? 'item-mobile' : 'item-desktop'">
    <table style="width: 100%">
      <tr>
        <td style="width: 100%">
          <audio #audio class="d-none"></audio>
          <button mat-raised-button class="run-button-exam" (click)="Play()">
            <mat-icon>audiotrack</mat-icon>
            Слушать
          </button>
        </td>
      </tr>
      <tr>
        <td style="width: 100%">
          <mat-card-subtitle ngClass="title"><b>{{ question_value }}</b></mat-card-subtitle>
        </td>
      </tr>
      <tr>
        <td style="width: 100%">
          <mat-card-subtitle ngClass="title"><b>{{ Answers[0].titleRu }}</b></mat-card-subtitle>
        </td>
      </tr>
    </table>
  </div>
</div>
