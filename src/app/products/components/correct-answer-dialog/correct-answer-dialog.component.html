<div class="dialog">
  <h2 mat-dialog-title>{{ data.DialogTitle }}</h2>
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Correct answer</mat-label>
      <textarea matInput placeholder="..." [(ngModel)]="title"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="Save(title())" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</div>
