<div class="main-div">
  <div [ngClass]="isMobile ? 'item-mobile' : 'item-desktop'">
    <table style="width: 100%">
      <tr>
        <td style="width: 80%">
          <audio #audio class="d-none"></audio>
          <button mat-raised-button class="run-button-exam" (click)="Play()">
            <mat-icon>audiotrack</mat-icon>
            Слушать
          </button>
        </td>
        <td style="width: 20%">
              <span height="50" align="right" class="float-right" id="canvasClock" *ngIf="isMobile">
                <cs-canvas-clock [isTimer]="true" [isMobile]="true" [width]="50" [height]="50"></cs-canvas-clock>
              </span>
          <span height="100" align="right" class="float-right" id="canvasClock" *ngIf="!isMobile">
                <cs-canvas-clock [isTimer]="true"></cs-canvas-clock>
              </span>
        </td>
      </tr>
    </table>
  </div>
</div>
