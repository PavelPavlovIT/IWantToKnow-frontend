<div class="main-div">
    <mat-card>
        <mat-card-title>Password recovery</mat-card-title>
        <mat-card-content>
            <form class="add-category" [formGroup]="forgotPasswordForm">
                <table>
                    <tr>
                        <td width="95%">
                            <mat-form-field class="full-width">
                                <mat-label>Email</mat-label>
                                <input type="email" matInput [formControl]="forgotPasswordForm.controls.email" ngModel
                                    email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required
                                    placeholder="email">
                            </mat-form-field>
                        </td>
                        <td width="5%">
                            <div *ngIf="ValidateEmail()" ngClass="checkValidButton">
                                <img src="ok.png" height="32" width="32" />
                            </div>
                            <div *ngIf="!ValidateEmail()" ngClass="checkValidButton">
                                <img src="error.png" height="32" width="32" />
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="row m-3" *ngIf="forgotPasswordFailed">
                    <div class="row m-3" *ngFor="let error of errors">
                        <label style="color: red">{{error}}</label>
                    </div>
                </div>
                <div *ngIf="forgotPasswordSucceeded">
                    <h4 style="color: lightgreen">Request to reset password succeeded</h4>
                    <div>
                        Please check email.
                    </div>
                </div>
                <button mat-raised-button [disabled]="!(this.ValidateEmail())" (click)="ForgotPassword()">Send request
                    to reset password?</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
