<div class="main-div">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" class="add-category">
        <p *ngIf="errorMessage" class="login-error">
          {{ errorMessage }}
        </p>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="loginForm.controls.email" ngModel email
            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required placeholder="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="loginForm.controls.password" placeholder="password">
        </mat-form-field>
        <div class="row m-3" *ngIf="authFailed">
          <label style="color: red">Invalid credentials</label>
        </div>

        <button mat-raised-button (click)="Login()">Login</button>
        <mat-card-title>
          <button mat-button (click)="Register()">Register</button>
        </mat-card-title>
        <mat-card-title>
          <button mat-button (click)="Forgot()">Forgot password?</button>
        </mat-card-title>
      </form>
    </mat-card-content>
  </mat-card>
</div>
