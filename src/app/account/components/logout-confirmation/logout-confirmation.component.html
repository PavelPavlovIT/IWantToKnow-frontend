<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content>Are you sure you want to logout?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false"  routerLink="../">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="OK()">OK</button>
</mat-dialog-actions>
